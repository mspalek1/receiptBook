<div class="row">
    <div class="col-md-5">
        <app-recipe-list
          (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
          *ngIf="selectedRecipe; else infoText"
          [recipe]="selectedRecipe"
          ></app-recipe-detail>
        <ng-template #infoText>
          <pa>Please select a Recipe</pa>
        </ng-template>
    </div>
</div>
